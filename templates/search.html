{% extends 'base.html' %}
{% block content %}
<h1>Результаты поиска:</h1>
{% for book in books %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ book.image.url }}" class="img-fluid rounded-start"
                 style="width: 300px; height: 270px;" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title"><a href="#">{{ book.title }}</a></h3>
                <h5 class="card-title"><a href="#">{{ book.author }}</a></h5>
                <p class="card-text">{{ book.desc|truncatewords:10 }}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small>
                </p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
